<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGuard - Professional Privacy & Security Protection</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #1f2937;
      line-height: 1.6;
    }

    nav {
      background: linear-gradient(135deg, #10b981, #059669);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-decoration: none;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .btn-download, .btn-submit {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-delete:hover {
      background: #dc2626;
    }

    .hero {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      color: #065f46;
      margin-bottom: 20px;
    }

    .hero p {
      margin-bottom: 30px;
    }

    .features, .reviews {
      padding: 100px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      font-size: 42px;
      color: #065f46;
      margin-bottom: 50px;
      font-weight: 800;
    }

    .review-form, .review-card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
    }

    .review-form {
      border: 2px solid #10b981;
      margin-bottom: 40px;
    }

    .form-group { margin-bottom: 20px; }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #d1fae5;
      font-family: inherit;
    }

    .rating-stars span {
      font-size: 32px;
      cursor: pointer;
      color: #d1d5db;
    }

    .rating-stars span.active {
      color: #fbbf24;
    }

    .reviews-list {
      display: grid;
      gap: 24px;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .review-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .empty-reviews {
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }

    footer {
      background: #065f46;
      color: white;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-container">
      <a class="logo" href="#">üõ°Ô∏è WebGuard</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Protect Your Privacy Online</h1>
    <p>Professional security protection that keeps you safe while browsing.</p>
    <button class="btn btn-download">Download for Chrome</button>
  </section>

  <section class="reviews">
    <h2 class="section-title">User Reviews</h2>

    <div class="review-form">
      <h3>Share Your Experience</h3>
      <form id="reviewForm">
        <div class="form-group">
          <input id="reviewName" placeholder="Your name" required />
        </div>

        <div class="form-group rating-stars" id="stars">
          <span data-value="1">‚òÖ</span>
          <span data-value="2">‚òÖ</span>
          <span data-value="3">‚òÖ</span>
          <span data-value="4">‚òÖ</span>
          <span data-value="5">‚òÖ</span>
        </div>

        <input type="hidden" id="ratingValue" value="0" />

        <div class="form-group">
          <textarea id="reviewText" placeholder="Your review..." required></textarea>
        </div>

        <button class="btn btn-submit">Submit Review</button>
      </form>
    </div>

    <div class="reviews-list" id="reviewsList"></div>
  </section>

  <footer>
    &copy; 2025 WebGuard
  </footer>

<script>
  const stars = document.querySelectorAll('#stars span');
  const ratingInput = document.getElementById('ratingValue');
  const reviewsList = document.getElementById('reviewsList');

  let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

  function deleteReview(index) {
    if (confirm('Are you sure you want to delete this review?')) {
      reviews.splice(index, 1);
      localStorage.setItem('reviews', JSON.stringify(reviews));
      renderReviews();
    }
  }

  function renderReviews() {
    reviewsList.innerHTML = '';

    if (reviews.length === 0) {
      reviewsList.innerHTML = '<p class="empty-reviews">No reviews yet ‚Äî be the first!</p>';
      return;
    }

    reviews.forEach((r, index) => {
      const card = document.createElement('div');
      card.className = 'review-card';
      card.innerHTML = `
        <div class="review-header">
          <div class="review-info">
            <strong>${r.name}</strong>
            <span>${'‚òÖ'.repeat(r.rating)}</span>
          </div>
          <button class="btn btn-delete" onclick="deleteReview(${index})">Delete</button>
        </div>
        <p>${r.text}</p>
      `;
      reviewsList.appendChild(card);
    });
  }

  stars.forEach(star => {
    star.onclick = () => {
      ratingInput.value = star.dataset.value;
      stars.forEach(s => s.classList.toggle('active', s.dataset.value <= star.dataset.value));
    };
  });

  document.getElementById('reviewForm').onsubmit = e => {
    e.preventDefault();

    if (ratingInput.value === '0') {
      alert('Please select a rating');
      return;
    }

    reviews.unshift({
      name: reviewName.value,
      rating: ratingInput.value,
      text: reviewText.value
    });

    localStorage.setItem('reviews', JSON.stringify(reviews));
    e.target.reset();
    stars.forEach(s => s.classList.remove('active'));
    ratingInput.value = '0';
    renderReviews();
  };

  renderReviews();
</script>

</body>
</html>
